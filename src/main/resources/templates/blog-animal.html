<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Наши зверушки</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

    <header th:insert="blocks/header :: header"></header>

        <div class="container mt-5">
            <h1 style="padding-bottom: 20px;">Наши подопечные</h1>
            <div th:each="el : ${posts}" class="alert alert-info mt-2">
                <h3 th:text="${el.name}"></h3>
                <h5 th:text="${el.breed}"></h5>
                <h6 th:text="${el.sex}"></h6>
                <h6 th:text="${el.age} + '  лет'"></h6>
                <p th:text="${el.info}"></p>
                <a th:href="'/blog/' + ${el.id}" class="btn btn-warning">Подробнее</a>
            </div>
        </div>

    <div th:insert="blocks/footer :: footer"></div>

</body>
</html>
