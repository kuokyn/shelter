<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Наши зверушки</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${el.name}"></h3>
        <h5 th:text="${el.breed}"></h5>
        <h5 th:text="${el.sex}"></h5>
        <h5 th:text="${el.age} + '  лет'"></h5>
        <p th:text="${el.full_text}"></p>
        <div th:if="${dellForm != 'unauth'}">
            <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
            <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
              <button class="btn btn-warning" type="submit">Удалить</button>
            </form>
        </div>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
